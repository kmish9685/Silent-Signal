<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilentSignal // Admin Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-card input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            background: var(--bg-color);
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        .login-card button {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        .login-card button:hover {
            opacity: 0.9;
        }

        .error {
            color: #ef4444;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2 style="margin-bottom: 0.5rem;">Admin Access</h2>
        <p style="color: var(--text-secondary); margin-bottom: 2rem;">Enter password to view insights</p>

        <form method="POST">
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            <input type="password" name="password" placeholder="Password" required autofocus>
            <button type="submit">Unlock Dashboard</button>
        </form>
    </div>
</body>

</html>
